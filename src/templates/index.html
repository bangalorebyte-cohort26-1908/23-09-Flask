{% extends "base.html" %}

{% block body%}
<h1>This is Index Page</h1>
<h3>Hello {{ name }}</h3>

<form action="/" method='POST'>
    <div>
        <label>Name :</label>
        <input type="text" name='name'>
    </div>

    <div>
        <label>Email :</label>
        <input type="email" name='email'>
    </div>
    <button type="submit">Submit</button>
</form>

{% if insert %}
    <p>{{ name }} is successfully added in database</p> 
{% endif %}

{% for user in users %}
    <div>Name : {{ user.username }}, email : {{ user.email }}</div>
{% endfor %}

{% endblock body %}
